<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTCoding</title>
    <link href="abc.css" rel="stylesheet" type="text/css" />
  </head>
  <body>`
    <div class="container">
      <h2>Thème</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              id="default"
              name="category"
            />
            <label for="default">Default</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="film" name="category" />
            <label for="film">Darkmode</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="science" name="category" />
            <label for="science">Lightmode</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="art" name="category" />
            <label for="art">Green</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="music" name="category" />
            <label for="music">Blue</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="travel" name="category" />
            <label for="travel">Lightblue</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="sports" name="category" />
            <label for="sports">red</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="news" name="category" />
            <label for="news">pink</label>
          </div>
        </div>

        <div class="selected">Default</div>
      </div>

      <h2>Police d'écriture</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              id="automobiles"
              name="category"
            />
            <label for="automobiles">Arial</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="film" name="category" />
            <label for="film">Times new roman</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="science" name="category" />
            <label for="science">calibri (corps)</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="art" name="category" />
            <label for="art">Helvetica</label>
          </div>
        </div>

        <div class="selected">
          Arial
        </div>

      </div>

      <h2>Taille de police</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              id="automobiles"
              name="category"
            />
            <label for="automobiles">8</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="9" name="category" />
            <label for="film">9</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="10" name="category" />
            <label for="science">10</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="11" name="category" />
            <label for="art">11</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="12" name="category" />
            <label for="music">12</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="13" name="category" />
            <label for="travel">13</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="14" name="category" />
            <label for="sports">14</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="15" name="category" />
            <label for="news">15</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="16" name="category" />
            <label for="tutorials">16</label>
          </div>
        </div>

        <div class="selected">
          12
        </div>
      </div>
    </div>

    <script>
      const selectedAll = document.querySelectorAll(".selected");

selectedAll.forEach((selected) => {
  const optionsContainer = selected.previousElementSibling;

  const optionsList = optionsContainer.querySelectorAll(".option");

  selected.addEventListener("click", () => {
    if (optionsContainer.classList.contains("active")) {
      optionsContainer.classList.remove("active");
    } else {
      let currentActive = document.querySelector(".options-container.active");

      if (currentActive) {
        currentActive.classList.remove("active");
      }

      optionsContainer.classList.add("active");
    }
  });

  optionsList.forEach((o) => {
    o.addEventListener("click", () => {
      selected.innerHTML = o.querySelector("label").innerHTML;
      optionsContainer.classList.remove("active");
    });
  });

});
    </script>
  </body>
</html>
