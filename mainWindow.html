<html>
  <head>

    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.7/quill.bubble.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Biblio-Maker 0.2.0 (Developper Beta)</title>

  </head>

  <body>
    <div id="Debut"></div>

    <div class="tab">
      <button class="active" onclick="" id="defaultOpen">Ouvrage de réference</button>
      <button class="tablinks" onclick="window.location.href='quill.html'">Document officiel</button>
      <button class="tablinks" onclick="window.location.href='abc.html'">Livres</button>
      <button class="tablinks" onclick="window.location.href='navbar.html'">Articles Périodiques</button>
      <button class="tablinks" onclick="">Internet</button> 
      <button class="tablinks" onclick="window.location.href='editor.html'">En développment</button> 
    </div>

    <!-- Futures fonctionnalités
        <button class="tablinks" onclick="">Images</button>-->

      
    <!--https://stackoverflow.com/questions/47931843/javascript-copy-to-clipboard-not-working
        https://www.w3schools.com/howto/howto_js_copy_clipboard.asp (ne fonctionne pas)

        https://github.com/quilljs/quill/issues/1745 quilljs modify paragraph always-->

    <div id="OR" class="sanssherif">
      <label id="ori">
      <span id="editor">Ex: AUBIN, Paul. <em>Bibliographie de l'histoire du Québec et du Canada 1966-1975</em>, 2 vol., Québec, Institut québécois de recherche sur la culture, 1981, 1430 p.</span>
      </label>
      <button class="copy" onclick="copyToClip(document.getElementById('ori').innerHTML)">Copier <i class="fa fa-copy"></i></button>
    </div>

    <form id="fform" name="bForm" action="" method="GET">
 
      <div id="form">
        <div id="form">
          <label>Auteur(s)</label><input type="checkbox" id="etal">

            <table style="width:100%">
              <tr>
                <td class="PN">Prénom</td>
                <td><input type="text" id="pauteur0" name="pauteur" class="auteur" placeholder="Ex: Paul"></td> 
              </tr>
              <tr>
                <td class="PN">Nom</td>
                <td><input type="text" id="nauteur0" name="nauteur" class="auteur" placeholder="Ex: Aubin"></td>
              </tr>
            </table>
            <div class="ajouterPN"></div>

            <input type="button" class="copy" value="Ajouter un auteur" onclick="addAuteur()">
            <input type="button" class="copy" value="Enlever" onclick="removeAuteur()"> 
        </div>

      <div id="form">
        <label>Titre de l'ouvrage</label>
        <input type="text" id="titre" name="titre" class="text" placeholder="Ex: Bibliographie de l'histoire du Québec et du Canada 1966-1975">
      </div>

      <div id="form">
        <label>Ville de provenance</label>
        <input type="text" id="ville" name="ville" class="text" placeholder="Ex: Québec">
      </div>

      <div id="form">
        <label>Maison d'édition</label>
        <input type="text" id="org" name="org" class="text" placeholder="Ex: Institut québécois de recherche sur la culture">
      </div>

      <div id="form">
        <label>Année de publication</label>
        <input type="text" id="annee" name="annee" class="text" placeholder="Ex: 1981">
      </div>
      
      <div id="form">
        <label>Nombre de pages</label>
        <input type="text" id="pages" name="pages" class="text" placeholder="Ex: 1430">
      </div>

      <input id="bouton" type="submit" onclick="" value="Soumettre">
    </form>

    <div id="results"></div>

    <script src="js/mainWindow.js"></script>

  </body>
</html>
