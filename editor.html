<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
        <!--<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>-->
        <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Document</title>
    </head>
    <body>

        <div id="window">
        </div>

        <div>
            <button class="del" onclick="window.location.href='mainWindow.html'">revenir</button>
        </div>

        <script>

            var currentEditor; // selected / focused editor
            var array = ["allo", "bonjour", "oui", "non", "peutetre", "Dyke10"]

            for(i = 0; i < array.length; i++){

            $("#window").append('<div><span id="editor' + i + '">' + array[i] + '</span><button id="remove' + i + '"class="del"><i class="fa fa-remove"></i></button><button id="trash' + i + '"class="del"><i class="fa fa-trash"></i></button></div>');
            createEditor("#editor" + i);

            }

            array.splice(i, 1);


            function createEditor(selector) //https://github.com/quilljs/quill/issues/633
            {
                let quill = new Quill(selector, {
                    modules: {
                    toolbar: false
                }, });
                
                quill.on("editor-change", (eventName, ...args) =>
                {
                    currentEditor = quill;
                });
            }
              
        </script>
    
    </body>
</html>
